    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-animation"></div>

    <!-- Login Screen -->
    <main class="login-container" id="loginContainer">
        <div class="login-card">
            <header class="login-header">

                    <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required

                </div>

                <div class="days-off-section">

                        <label class="checkbox-label"><input type="checkbox" name="day" value="Lunes">
                            Lunes</label>
                        <label class="checkbox-label"><input type="checkbox" name="day" value="Martes">
                            Martes</label>
                        <label class="checkbox-label"><input type="checkbox" name="day" value="Mi√©rcoles">
                            Mi√©rcoles</label>
                        <label class="checkbox-label"><input type="checkbox" name="day" value="Jueves">

                    <label for="actPassword">Contrase√±a</label>
                    <input type="password" id="actPassword" name="actPassword" required>
                </div>

                <button type="submit" class="btn-activate">ACTIVAR</button>
            </form>

            <div class="form-footer">
                <a href="#" class="back-to-login">Volver al inicio</a>
            </div>
        </div>
        <div class="activation-footer">Versi√≥n: 5.0</div>

        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modalTitle">Editar Conductor</h2>
            <form id="editDriverForm">
                <input type="hidden" id="editDriverOriginalName">
                <div class="input-group">
                    <label for="editName">Nombre</label>
                    <input type="text" id="editName" name="editName" required>
                </div>
                <div class="input-group">
                    <label for="editPhone">Tel√©fono (WhatsApp)</label>

                <div class="input-group">
                    <label for="editLastSeen">√öltima Vez (Escoba)</label>

                    <select id="editStatus" name="editStatus">
                        <option value="Activo">Activo</option>
                        <option value="Vacaciones">Vacaciones</option>
                        <option value="Baja">Baja</option>
                        <option value="Asuntos">Asuntos</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Guardar Cambios</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
